<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Links to js and css pages for variable and style-->
    <link href="mc2.css" rel="stylesheet" type="text/css"/>
    <!--title-->
    <title>Spacecraft Crews</title>
</head>
<body>
    <!--page header seperated from the table to adjust in css-->
    <h1>
        Crew Count
    </h1>
    <br>
    <br>
    <br>
    <!--table features class for js or css access-->
<table class="tableTop">
</table>
<table od="data" border="2" width="85%">
    <!--coloum width adjusted to apply appropriate fill based on the information within the table-->
    <col style="width: 5%;">
    <col style="width: 5%;">
    <col style="width: 5%;">
    <col style="width: 5%;">
    <col style="width: 5%;">
    <col style="width: 5%;">
    <thread>
        <!-- tr style for font, inline, additional alterations within css-->
        <tr style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
            <!--th header cell, this example names of hypothetical spacecrafts named after galaxies-->
        <th>Spacecraft</th>
        <th>Cygnus</th>
        <th>Virgo</th>
        <th>Magellanic</th>
        <th>Andromeda</th>
        <th>Maffei</th>
    </tr>
    </thread>
    <!--tbody reference to block of rows, style also applied in css-->
    <tbody style="font-weight: bold;">
        <!--tr represents rows in the cells of the table, information presented as crew and members of crew per spacecraft-->
        <tr id="crewAlpha"><td>Crew Alpha:</td><td>15</td><td>33</td><td>18</td><td>35</td><td>26</td></tr>
        <tr id="crewBravo"><td>Crew Bravo:</td><td>47</td><td>16</td><td>23</td><td>14</td><td>19</td></tr>
        <tr id="crewDelta"><td>Crew Delta:</td><td>22</td><td>21</td><td>37</td><td>20</td><td>31</td></tr>
    </tbody>
</table>
</body>
</html>
