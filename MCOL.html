<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Links to js and css pages for variable and style-->
    <script src="codelogin.js"></script>
    <link href="MCOLcss.css" rel="stylesheet" type="text/css"/>
    <!--title-->
    <title>Mission Control Operator Login</title>
</head>
<body>
    <!--page header-->
    <h1>
        Welcome to Mission Control
    </h1>
    <br>
    <!--id line displaying status of results based on information input-->
    <p id="loginStatus" class="loginID"> Login Status </p>
    <br>
    <!--form where required information is implimented and submitted inputs and id reference for js pull through-->
    <form id="credSumbit" onsumbit="return false">
        Crew Member Name:     <input type="test" id="eventName" /> 
        <br>
        <br>
        Position:  <input type="text" id="theme" />
         <br>
         <br>
        Login ID:     <input type="number" id="idInfo" />
         <br>
         <br>
         <!--onclick exectutes JS checkCreds command, <p> prints result of failed command, pop up window if completed exectution and new .html opened-->
        <input type="submit" onclick="checkCreds();" />
    </form>
</body>
</html>
